{% extends "index.html" %}



{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style_rec.css' %}" type="text/css">
    <title>Short</title>
  </head>
    <a class="logis" href="{%url 'main'%}">
        <img class="logo" src="{% static 'images/logo.png' %}"/>
    </a>
    
    <div class="buttons">
      <a href="{%url 'rec_short'%}"><button  class="btn" >Recommend Short</button></a>
      <a href="{%url 'rec_long'%}"><button class="btn">Recommend Long</button></a>
    </div>   

    <div class="BuyRec"> 
      <p style = "color: rgb(255, 255, 255);font-size: 24px;", class="buy">INTERVAL: {{INTERVAL}}{{INTERVALs}}</p>
      <a  href="{%url 'LINK'%}" style = "color: rgb(252, 213, 53);font-size: 24px;", class="coin"> {{COIN}}{{COINs}} </a> </p>  
      <p style = "color: rgb(14, 203, 129);font-size: 24px;", class="buy">Indicators to BUY: {{BUY}}{{BUYs}}</p>
      <p style = "color: rgb(246, 70, 93);font-size: 24px;", class="sell">Indicators to SELL: {{SELL}}{{SELLs}}</p>
    </div> 
            
 
    
{%endblock %}
