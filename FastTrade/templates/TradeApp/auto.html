{% extends "index.html" %}



{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style_rec.css' %}" type="text/css">
    <title>asd</title>
    <script src="{% static 'price.js' %}"></script>

    <script>
      // Изначально я добавил  localStorage.setItem('number', '0'), после чего удалил
       function myFunction() {
           var x = Number(localStorage.getItem('numbers'))+1
           localStorage.setItem('numbers', x.toString())
           document.getElementById("p1").innerHTML="Эту страницу просмотрели " + x + " раз";
       }
    </script>
  
  </head>
    <a class="logis" href="{%url 'main'%}">
        <img class="logo" src="{% static 'images/logo.png' %}"/>
    </a>
    
    <div class="buttons">
      <a href="{%url 'auto'%}"><button  class="btn" >AUTO</button></a>
    </div>   

    <div class="BuyRec">         
      <a  href="{%url 'LINK'%}" style = "color: rgb(252, 213, 53);font-size: 24px;", class="coin">BOUGHT: {{BUY}} </a>   
      <p style = "color: rgb(255, 255, 255);font-size: 24px;", class="buy">Open: {{OPEN}}</p>
      <p style = "color: rgb(255, 255, 255);font-size: 24px;", class="buy">Sold: {{SOLD}}</p>
      <p style = "color: rgb(255, 255, 255);font-size: 24px;", class="sell">Close: {{CLOSE}}</p>
      <p style = "color: rgb(14, 203, 129);font-size: 24px;", class="sell">Profit: {{PROF}}</p>

    </div> 
            
 
    
{%endblock %}
</body>
